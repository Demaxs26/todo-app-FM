<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet" type="text/css" />  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <main>
    <div id ="Title-and-switch-box">
      <h1>TODO</h1>
      <img src="images/icon-sun.svg" alt="icon-dark-or-light" id = "switchBtn">
    </div>


    <div id ="new-todo-box">
      <div class ="todo-box">
        
        <div class = "text-and-check">
          <input type="checkbox" class = "empty-chekbox" name="" id="">
          <div class ="bg-checked"></div>
          <input type="text" name="new-todo" id="" placeholder="Create a new todo...">
        </div>

      </div>
    </div>

    <div id ="main-block">

      <div id ="box-all-task">

        <div class ="todo-box">
          <div class = "text-and-check">
            <input type="checkbox" class = "empty-chekbox" name="" id="">
            <div class ="bg-checked"></div>
            <p class ="text-todo-normal">Jog around the park 3x</p>
          </div>

          <img src="images/icon-cross.svg" alt="image cross" class = "img-cross">
        </div>

        <div class ="todo-box">

          <div  class = "text-and-check">
            <input type="checkbox" class = "empty-chekbox" name="" id="">
            <div class ="bg-checked"></div>
            <p class ="text-todo-normal">Jog around the park 3x</p>
          </div>

          <img src="images/icon-cross.svg" alt="image cross" class = "img-cross">
        </div>

      </div>

      <div id ="bottom-option-box"></div>

    </div>

    <!-- Add dynamic number --> items left
  
    All
    Active 
    Completed
  
    Clear Completed
  </main>
  <footer>
    Drag and drop to reorder list
  </footer>




</body>
</html>
